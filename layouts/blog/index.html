<!doctype html>
<html lang="en">

<head>
  {{> meta }}
</head>

<body>
  {{> header }}

  <section class="main">
    {{#each collections.posts.sort((a, b) => a.date > b.date ? 1 : -1)}}
    <article>
      <h3>{{ title }}</h3>
      {{{contents}}}
    </article>
    {{/each}}
  </section>

  {{> footer }}
</body>

</html>
